<style>
    .main {
      background-color: #041114;
      height: 100vh;
    }
    .logo {
      width: 7rem;
    }
    input {
      width: 100%;
      height: 3rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #041114;
      color: #fff;
      font-size: 1.2rem;
      padding: 0 1rem;
    }
    input:focus {
      outline: none;
      background-color: #041114;
      color: #fff;
    }
  </style>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background: #041114">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img class="img-fluid img logo" src="../../assets/logo.png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon bg-white"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#"
              >Reports</a
            >
          </li>
          &nbsp;
          <li class="nav-item">
            <a class="nav-link text-white btn btn-danger" (click)="logout()"
              >Logout</a
            >
          </li>
          <li
            class="nav-item dropdown active"
            style="display: flex; margin: 0 1rem 0 1rem"
          >
            <a
              class="nav-link dropdown-toggle active text-white"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ userName }}
            </a>
            <ul
              class="dropdown-menu bg-dark text-white"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item text-white">Profile</a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  style="
                    background-color: #d11f5b;
                    color: white;
                    border-radius: 5px;
                  "
                  (click)="logout()"
                  >Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end navbar -->
  <div
    class="colorbar"
    style="
      height: 1rem;
      background: linear-gradient(to right, rgb(209, 41, 83), rgb(255, 174, 0));
      border-radius: 1.5rem;
    "
  ></div>
